<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <p *ngIf="data.birth.standard; else birthNotKnown">Дата рождения: {{data.birth.years}} {{data.birth.standard}}</p>
  <p>Пол: {{data.gender === 'n\\a' ? 'Не определен' : data.gender}}</p>
  <p>Вес: {{data.mass}}</p>
  <p>Цвет волос: {{data.hair_color}}</p>
  <p>Цвет глаз: {{data.eye_color}}</p>
  <p>Цвет кожи: {{data.skin_color}}</p>
</div>

<ng-template #birthNotKnown>
  <p>Дата рождения неизвестна</p>
</ng-template>
